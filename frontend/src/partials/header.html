<!-- /partials/header.html -->
<header class="bg-[#e8ddae] border-b border-gray-300">
  <nav class="max-w-7xl mx-auto px-4 flex items-center justify-between h-14">
    <a href="/index.html" class="text-xl tracking-wide">SOLENNIA</a>

    <button id="mobileToggle" class="md:hidden p-2 rounded hover:bg-black/5" aria-label="Open menu">
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none">
        <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
    </button>

    <ul id="mobileMenu" class="md:flex items-center gap-6 text-sm font-medium hidden">
      <li><a href="/index.html#gallery" class="hover:underline">VENUE</a></li>
      <li><a href="/index.html#gallery" class="hover:underline">SUPPLIERS</a></li>
      <li><a href="/aboutus.html" class="hover:underline">ABOUT US</a></li>
    </ul>

    <!-- Right side: search, messages, notifications, profile -->
    <div class="flex items-center gap-2">
      <!-- Search -->
      <div class="relative">
        <button id="searchBtn" class="p-2 rounded hover:bg-black/5" aria-label="Search" aria-expanded="false">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="7"></circle>
            <path d="M20 20l-3.5-3.5"></path>
          </svg>
        </button>
        <div id="searchPanel" class="hidden absolute right-0 mt-2 w-80 bg-white border border-gray-300 rounded-2xl shadow-xl z-50">
          <div class="p-3">
            <input id="searchInput" type="text" placeholder="Search Solennia..."
                   class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#7a5d47] focus:border-[#7a5d47]" />
            <ul id="searchResults" class="mt-3 max-h-64 overflow-y-auto divide-y divide-gray-200 text-sm"></ul>
          </div>
        </div>
      </div>

      <!-- Messages -->
      <button class="p-2 rounded hover:bg-black/5" aria-label="Messages">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a4 4 0 0 1-4 4H8l-4 3V7a4 4 0 0 1 4-4h9a4 4 0 0 1 4 4z"></path>
        </svg>
      </button>

      <!-- Notifications -->
      <div class="relative">
        <button id="notifBtn" class="p-2 rounded hover:bg-black/5" aria-label="Notifications" aria-expanded="false">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14.2V11a6 6 0 1 0-12 0v3.2c0 .5-.2 1-.6 1.4L4 17h5"></path>
            <path d="M9 17a3 3 0 0 0 6 0"></path>
          </svg>
        </button>
        <div id="notifPanel" class="hidden absolute right-0 mt-2 w-80 bg-white border border-gray-300 rounded-2xl shadow-xl z-50">
          <div class="absolute -top-3 right-3 w-8 h-8 bg-white border-t border-l border-gray-300 rounded-tl-xl"></div>
          <div class="p-4">
            <div class="border-b border-gray-300 mb-4"></div>
            <div class="flex flex-col items-center text-center py-6">
              <svg class="w-10 h-10 mb-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                <path d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14.2V11a6 6 0 1 0-12 0v3.2c0 .5-.2 1-.6 1.4L4 17h5"></path>
                <path d="M9 17a3 3 0 0 0 6 0"></path>
              </svg>
              <p class="text-base">no notifications yet.</p>
              <p class="text-sm text-gray-600">We will let you know!</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile dropdown -->
      <div class="relative">
        <button id="profileBtn"
          class="inline-flex items-center justify-center w-9 h-9 rounded-full border border-gray-400 bg-transparent hover:bg-black/5 overflow-hidden"
          aria-haspopup="menu" aria-expanded="false">
          <img id="navAvatar" alt="Avatar" class="w-full h-full object-cover hidden rounded-full" />
          <div id="navAvatarFallback" class="flex items-center justify-center w-full h-full rounded-full bg-transparent">
            <svg class="w-5 h-5 text-gray-700" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5.5V21h18v-1.5C21 16.5 17 14 12 14Z"/>
            </svg>
          </div>
        </button>

        <div id="profileMenu"
          class="hidden absolute right-0 mt-2 w-56 rounded-xl border border-gray-300 bg-[#f6f0e8] shadow-xl z-50"
          role="menu" aria-label="Profile">
          <div class="py-1">
            <a href="/profile.html" id="menuProfile" class="block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem">Profile</a>
            <div class="my-1 border-t border-gray-300"></div>
            <a href="/adminpanel.html" id="menuAdmin" class="block px-4 py-2 text-sm hover:bg-gray-100 hidden" role="menuitem">Admin Panel</a>
            <button id="menuSignIn" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100" role="menuitem">Login</button>
            <button id="menuSignUp" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100" role="menuitem">Register</button>
            <button id="menuLogout" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 hidden" role="menuitem">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
