<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-label="SO monogram">
  <defs>
    <!-- Gold gradient (brand-friendly: #e8ddae / #d9c88e / #bda96c) -->
    <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f2e9c4"></stop>
      <stop offset="40%" stop-color="#e8ddae"></stop>
      <stop offset="70%" stop-color="#d9c88e"></stop>
      <stop offset="100%" stop-color="#bda96c"></stop>
    </linearGradient>

    <!-- Soft top highlight -->
    <radialGradient id="highlight" cx="50%" cy="20%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)"></stop>
      <stop offset="60%" stop-color="rgba(255,255,255,0.0)"></stop>
      <stop offset="100%" stop-color="rgba(255,255,255,0.0)"></stop>
    </radialGradient>

    <!-- Subtle drop shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"></feGaussianBlur>
      <feOffset dx="0" dy="6" result="offset"></feOffset>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"></feFuncA>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background is transparent; set to black if you want a solid backdrop -->
  <!-- <rect width="100%" height="100%" fill="#000"/> -->

  <!-- Monogram -->
  <g filter="url(#softShadow)">
    <text x="50%" y="58%" text-anchor="middle" font-family="Cinzel, 'Times New Roman', serif" font-weight="700" font-size="520" letter-spacing="-0.06em" fill="url(#goldGradient)" stroke="#b39a63" stroke-width="10" paint-order="stroke fill">
      SO
    </text>

    <!-- Glossy highlight overlay (subtle) -->
    <ellipse cx="400" cy="250" rx="320" ry="180" fill="url(#highlight)"></ellipse>
  </g>
</svg>
